<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱风格的视频播放页面</title>
    <link rel="stylesheet" href="css/bili.css">
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" width="800" controls>
            <source src="vedio/雷电.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-details">
            <h3>视频标题:雷电（图像边缘检测）</h3>
            <p>上传时间：2024-05-01</p>
            <button onclick="likeVideo()">❤ 喜欢</button>
        </div>
        <div class="comments-section">
            <h4>评论区</h4>
            <textarea placeholder="添加你的评论..."></textarea>
            <button onclick="postComment()">发表评论</button>
        </div>
    </div>
    <script src="js/bili.js"></script>
</body>
</html>
