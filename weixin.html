<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通过微信号添加好友</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Header styles */
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem; /* Adjust font size for mobile */
      color: #333;
    }

    h1 span {
      display: block;
      font-weight: bold;
      font-size: 1.8rem; /* Adjust font size for mobile */
      color: #07c160;
    }

    /* Button styles */
    a {
      display: inline-block;
      padding: 12px 24px;
      color: white;
      background-color: #07c160;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    a:hover {
      background-color: #05a14e;
    }

    /* Fallback QR code section */
    #qr-fallback {
      text-align: center;
      display: none;
    }

    #qr-fallback p {
      font-size: 0.9rem;
      color: #666;
    }

    #qr-fallback img {
      width: 180px;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* Media Queries for responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.25rem;
      }

      h1 span {
        font-size: 1.5rem;
      }

      a {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      #qr-fallback img {
        width: 150px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1rem;
      }

      h1 span {
        font-size: 1.2rem;
      }

      a {
        font-size: 0.8rem;
        padding: 8px 16px;
      }

      #qr-fallback img {
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <h1>点击下方跳转微信查找此微信号<br>
    <span>"JH243571"</span>
  </h1>
  <a href="weixin://dl/moments?wechat=JH243571" id="wechat-link">
    通过微信号添加好友
  </a>

  <div id="qr-fallback">
    <p>如果无法跳转，请扫描下方二维码：</p>
    <img src="img/weixinhao.png" alt="微信二维码">
  </div>

  <script>
    const wechatLink = document.getElementById('wechat-link');
    const qrFallback = document.getElementById('qr-fallback');

    wechatLink.addEventListener('click', (e) => {
      setTimeout(() => {
        qrFallback.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
